<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h3>Statement:</h3>
    </div>
    <div class="container">
        <h1>{{statement}}</h1>
        <p>
        Category : {{category}}
        <br>
        Difficulty : {{difficulty}}
        </p>
    </div>
</div>

<div class="container">
        <h3>Question:</h3>
</div>
<div class="container">
        <h3>{{question}}</h3>
</div>

<br>
<br>
<div class="container">
        <h3>Solution:</h3>
</div>
<div *ngIf="revealSolution" class="container">
    <p><a [routerLink]="['/ide']">Click Here </a>To Try On IDE Before Proceeding To The Solution</p>
    <p>{{solution}}</p>
</div>
<div *ngIf="!revealSolution" class="container">
        <p><a [routerLink]="['/ide']">Click Here </a>To Try On IDE Before Proceeding To The Solution</p>
        <button class="btn btn-lg btn-primary" (click)="reveal()">Reveal</button>
</div>
